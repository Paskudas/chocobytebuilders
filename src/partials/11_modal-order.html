<div class="container-modal-order" id="modal-order">
  <div class="modal-order">
    <button type="button" class="modal-order-close close">
      <svg class="modal-order-close-icon" width="28" height="28">
        <use href="/img/svg_sprite.svg#icon-x"></use>
      </svg>
    </button>
    <h3 class="modal-order-title"><span class="modal-order-title-span">BUY</span> NOW</h3>
    <div>
      <ul class="basket list">
        <li class="basket-item">
          <img srcset="/img/chocolate-pieces_167x148_2x.png 2x" src="/img/chocolate-pieces_167x148.png"
            alt="chocolate_ph_1" width="167" height="148">
          <div class="modal-order-weight">
            <p class="modal-order-weight-text">100 g</p>
          </div>
        </li>
        <li class="basket-item">
          <img srcset="/img/chocolate-pieces_120x107_2x.png 2x" src="/img/chocolate-pieces_120x107.png"
            alt="chocolate_ph_2" width="120" height="107">
          <div class="modal-order-weight">
            <p class="modal-order-weight-text">100 g</p>
          </div>
        </li>
        <li class="basket-item">
          <img srcset="/img/chocolate-pieces-piramid_120x107_2x.png 2x" src="/img/chocolate-pieces-piramid_120x107.png"
            alt="chocolate_ph_3" width="120" height="107">
          <div class="modal-order-weight">
            <p class="modal-order-weight-text">200 g</p>
          </div>
        </li>
        <li class="basket-item">
          <img srcset="/img/transparent-chocolate-bar_120x111_2x.png 2x"
            src="/img/transparent-chocolate-bar_120x111.png" alt="" width="120" height="107">
          <div class="modal-order-weight">
            <p class="modal-order-weight-text">300 g</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="modal-order-slider">
      <svg class="modal-order-slider-icon" width="80" height="13">
        <use href="/img/svg_sprite.svg#slider"></use>
      </svg>
    </div>
    <form class="modal-order-form">
      <label class="modal-order-form-label"><span class="input-text">Personal information</span>
        <div class="input-wrap">
          <div class="input-wrap-name">
            <input type="text" class="modal-order-input" name="name" placeholder="Name">
            <input type="text" class="modal-order-input" name="name" placeholder="Surname">
          </div>
        </div>
      </label>
      <label class="modal-order-form-label"><span class="input-text">Email</span>
        <div class="input-wrap">
          <input type="email" class="modal-order-input" name="email" placeholder="Enter your email">
        </div>
      </label>
      <label class="modal-order-form-label"><span class="input-text">Phone number</span>
        <div class="input-wrap">
          <div class="input-wrap-tel">
            <input type="tel" class="modal-order-input" name="phone" placeholder="Phone number">
            <svg class="modal-order-icon" width="32" height="32">
              <use href="/img/svg_sprite.svg#icon-Frame"></use>
            </svg>
            <svg class="modal-order-icon-tel" width="43" height="22">
              <use href="/img/svg_sprite.svg#icon-tel"></use>
            </svg>
          </div>
        </div>
      </label>
      <label class="modal-order-form-label"><span class="input-text">Card number</span>
        <div class="input-wrap">
          <div class="input-wrap">
            <input type="tel" class="modal-order-input" name="phone" placeholder="Enter card">
            <svg class="modal-order-icon-card" width="44" height="30">
              <use href="/img/svg_sprite.svg#icon-Mastercard"></use>
            </svg>
          </div>
        </div>
      </label>
      <label class="modal-order-form-label"><span class="input-text">Comment</span>
        <textarea name="textarea" class="modal-order-textarea" placeholder="Enter text"></textarea>
      </label>
    </form>
    <div class="modal-order-btn-wrap">
      <button type="submit" class="modal-order-btn" id="open-modal-thanks">Submit</button>
    </div>
  </div>
</div>
