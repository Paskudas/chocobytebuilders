<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="backdrop-buy-now container" data-modal>
    <div class="modal-buy-now">
      <button type="button" class="modal-buy-now-close" data-modal-close>
        <svg class="modal-buy-now-close-icon" width="24" height="24">
          <use href="#"></use>
        </svg>
      </button>
      <p class="modal-buy-now-title">BUY NOW</p>
      <form class="modal-buy-now-form">
        <label class="modal-buy-now-form-label"><span class="modal-buy-now-input-text">Personal information</span>
          <div class="modal-buy-now-input-wrap">
            <input type="text" class="modal-buy-now-input" name="name" placeholder="Name">
            <input type="text" class="modal-buy-now-input" name="name" placeholder="Surname">
          </div>
        </label>

        <label class="modal-buy-now-form-label"><span class="modal-buy-now-input-text">Email</span>
          <div class="modal-buy-now-input-wrap"><input type="email" class="modal-buy-now-input" name="email"
              placeholder="Enter your email">
          </div>
        </label>

        <label class="modal-buy-now-form-label"><span class="modal-buy-now-input-text">Phone number</span>
          <div class="modal-buy-now-input-wrap"><input type="tel" class="modal-buy-now-input" name="phone"
              placeholder="Phone number">
            <svg class="modal-buy-now-icon-phone" width="24" height="24">
              <use href="#"></use>
            </svg>
          </div>
        </label>

        <label class="modal-buy-now-form-label"><span class="modal-buy-now-input-text">Card number</span>
          <div class="modal-buy-now-input-wrap"><input type="tel" class="modal-buy-now-input" name="card"
              placeholder="Enter card">
            <svg class="modal-buy-now-icon-card" width="32" height="21">
              <use href="#"></use>
            </svg>
          </div>
        </label>

        <label class="modal-buy-now-form-label"><span class="modal-buy-now-input-text">Comment</span>
          <textarea name="textarea" class="modal-buy-now-textarea" placeholder="Enter text"></textarea>
        </label>

      </form>
      <div class="modal-buy-now-btn-wrap">
        <button type="submit" class="modal-buy-now-btn">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
